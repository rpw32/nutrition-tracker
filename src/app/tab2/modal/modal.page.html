<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-input type = "text" placeholder={{recipeName}}></ion-input>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2>Ingredients:</h2>
  <ion-list *ngFor="let ing of recipeIngredients; let i = index">
    <ion-item>
      <ion-input type = "text" placeholder="{{ing.qty}} {{ing.unit}} of {{ing.name}}"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
