<div class="column" [formGroup]="recipeFormGroup">
  <div class="row">
    <h2>Ingredients:</h2>
    <ion-button class="button" (click)="addIngredient()">ADD INGREDIENT</ion-button>
  </div>
  <ion-list>
    <div *ngFor="let ingredient of recipeFormGroup.get('ingredients').controls"
    [formGroup]="ingredient">
      <ion-item>
        <ion-input
          type = "text"
          id="qty"
          placeholder="2"
          [ngClass]="{'invalid': ingredient.controls['qty'].touched && !ingredient.controls['qty'].valid }"
          formControlName="qty">
        </ion-input>
        <ion-input
          type = "text"
          id="unit"
          placeholder="tbsp"
          [ngClass]="{'invalid': ingredient.controls['unit'].touched && !ingredient.controls['unit'].valid }"
          formControlName="unit">
        </ion-input>
        <ion-label
        [ngClass]="{'placeholder': !ingredient.controls['qty'].valid && !ingredient.controls['unit'].valid }">
          of </ion-label> 
        <ion-input
          type = "text"
          id="name"
          placeholder="butter"
          [ngClass]="{'invalid': ingredient.controls['name'].touched && !ingredient.controls['name'].valid }"
          formControlName="name">
        </ion-input>
      </ion-item>
    </div>
  </ion-list>
