<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Recipe Book
    </ion-title>
    <ion-button (click)="presentModal('New Recipe')" slot="end">
      Add Recipe
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <ion-list *ngFor="let item of recipes; let i = index;">
      <ion-item>
        {{ item.name }}
        <ion-button (click)="presentModal(item.name, item.ingredients)" slot="end">
          Edit Recipe
          <ion-icon name="logo-react" slot="start"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
