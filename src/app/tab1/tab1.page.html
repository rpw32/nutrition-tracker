<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Food Schedule: {{ startEnd[0] | date: 'shortDate' }} - {{ startEnd[1] | date: 'shortDate'}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="week-list">
    <!-- First level-->
    <ion-list-header *ngFor="let item of information; let i = index" no-lines no-padding>
      <ion-item button (click)="toggleSection(i)" detail-none [ngClass]="{'section-active': item.open, 'section': !item.open}">
        <ion-icon item-left name="arrow-forward" *ngIf="!item.open"></ion-icon>
        <ion-icon item-left name="arrow-down" *ngIf="item.open"></ion-icon>
        {{ item.name }}
      </ion-item>
      <ion-list *ngIf="item.children && item.open" no-lines>
        <!-- Second level-->
        <ion-list-header *ngFor="let child of item.children; let j = index" no-padding>
          <!-- Toggle Button -->
          <ion-item button (click)="toggleItem(i, j)" detail-none class="child-item" *ngIf="child.children">
            <ion-icon item-left name="add" *ngIf="!child.open"></ion-icon>
            <ion-icon item-left name="close" *ngIf="child.open"></ion-icon>
            {{ child.name }}
          </ion-item>
      <!-- Direct Add Button -->
      <ion-item *ngIf="!child.children" detail-none class="child-item" text-wrap>
        <h3>{{ child.name }}</h3>
        <p text-lowercase>{{ child.information }}</p>
        <ion-button outline item-end (click)="buyItem(child)">{{ child.price }}</ion-button>
      </ion-item>
        </ion-list-header>
      </ion-list>
    </ion-list-header>
  </ion-list>
</ion-content>
